<!DOCTYPE html>
<html lang="en">
  <head>
   
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/c42a0a7f86.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="weatherapp.css">
   
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
 </head>
  <body>
  
    <div class="container">
      <form id="citySearch">
        <div class="row"> 
        <div class="col-8">
          <input type="search" id= "weatherWhere" placeholder="Where in the world? 📍" autofocus="on" /> </div>
         <div class="col-4 sub-button"> 
          <input type="submit" value="🔎"/> </div>
      </form>
      <br>
      <br>
    <div class="row">
    <div class="col-5"> <button id="KL">Kuala Lumpur</button> </div>
     <div class="col-4"> <button id="myLocation">My Location</button> </div>
    <div class="col-3">  <button id="london">London</button> </div>
<br>
<br>
<br>
    <br>
    <br>
    <div class="row">
<div class= "col-12 Day3">☀️</div>
<div class="row">
<div class="col-4 Day2">🌥</div>
<div class="col-4 forecast-day-2"><span id="forecast-day-2">Mon</span><ul><li><span id="forecast-day-2-min-temp">18</span>°/<span id="forecast-day-2-max-temp">25</span>°c</li></ul></div>
<div class="col-4 Day4">🌧</div>
<div class="row">
    <div class="col-4 forecast-day-1"><span id="forecast-day-1">Tues</span><ul><li><span id="forecast-day-1-min-temp">18</span>°/<span id="forecast-day-1-max-temp">25</span>°c</li></ul></div>
    <div class="col-4 currentTemp"id = "currentTemp"></div>
    <div class="col-4 forecast-day-3"><span id="forecast-day-3">Thurs</span><ul><li><span id="forecast-day-3-min-temp">18</span>°/<span id="forecast-day-3-max-temp">25</span>°c</li></ul></div>
  <div class="row">
<div class="col-3 Day1">🌩</div>
<div class="col-2 windspeed">💨<ul><li id="windSpeed">5km/h</li></ul></div>
<div class="col-3 currentWeather" id="currentWeather">☀️</div>
<div class="col-1 humidity">💦<ul><li id="humidityPercentage">12%</li></ul></div>
<div class="col-3 Day5">🌨</div>

<div class="col-4 forecast-day-0"><span id="forecast-day-0">Mon</span><ul><li><span id="forecast-day-0-min-temp">18</span>°/<span id="forecast-day-0-max-temp">25</span>°c</li></ul></div>
<div class="col-4 lowTemp" id="lowTemp"></div>
<div class="col-4 forecast-day-4"><span id="forecast-day-4">Fri</span><ul><li><span id="forecast-day-4-min-temp">18</span>°/<span id="forecast-day-4-max-temp">25</span>°c</li></ul></div>


<div class= "selectedCity"  id= "selectedCity"></div>
<h2>Date</h2>
<div class="timeNow">20:45</div>

    </div>
    <div class="tempChangeLinks">
    <a href= "#" class="active" id= "celcius-link">°C</a> 
      <a href = "#" id="fahrenheit-link">°F</a>
 </div>
      <p>
      <a href = "https://github.com/phyllykj/WeatherApp-SheCodesPlus" id= "source-link" target="_blank">open-source code</a> by Phylly Jones
        <script src="weatherapp.js"></script>
        </p>

        <h6></h6>
  </body>
</html>
